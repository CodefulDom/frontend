language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t codefuldom/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true codefuldom/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "react-docker-dom"
  env: "ReactDockerDom-env"
  bucket_name: "elasticbeanstalk-us-east-2-453118510783"
  bucket_path: "react-docker-dom"
  on:
    branch: master
  access_key_id:
    secure: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
